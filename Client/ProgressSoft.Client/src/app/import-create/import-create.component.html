<div class="container">
    <h2>Import XML or CSV file to create a new card reader</h2>

    <div class="row">
        <div class="col-lg-9">
            <input type="file" class="form-control" (change)="handleFile($event)" />
        </div>
    </div>
    <div *ngIf="csvData.length > 0" class="row mt-4">
        <div *ngFor="let card of csvData" class="card col-lg-3" style="width: 18rem; margin-bottom: 20px;">
            <img class="card-img-top" [src]="'data:image/jpeg;base64,' + card.Photo" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ card.Name }}</h5>
                <p class="card-text">Address: {{ card.Address }}</p>
                <p class="card-text">Phone: {{ card.Phone }}</p>
                <p class="card-text">Email: {{ card.Email }}</p>
                <p class="card-text">Date of Birth: {{ card.DateOfBirth }}</p>
                <p class="card-text">Gender: {{ card.Gender }}</p>
            </div>
        </div>
    </div>
    <button class="btn btn-primary mt-2" *ngIf="csvData.length > 0" (click)="onSubmit()">Save</button>
</div>
