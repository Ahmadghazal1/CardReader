<div class="container">
    <div class="mt-5">
        <h2>Import XML or CSV file or QR Code To Create a new Card Reader</h2>

        <div class="row">
            <div class="col-lg-9">
                <input type="file" class="form-control" (change)="handleFile($event)" />
            </div>
        </div>
        <div *ngIf="Data.length > 0" class="row mt-4">
            <div *ngFor="let card of Data" class="card col-lg-3" style="width: 18rem; margin-bottom: 20px;">
                <img class="card-img-top" [src]="'data:image/jpeg;base64,' + card.photo" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ card.name }}</h5>
                    <p class="card-text">Address: {{ card.address }}</p>
                    <p class="card-text">Phone: {{ card.phone }}</p>
                    <p class="card-text">Email: {{ card.email }}</p>
                    <p class="card-text">Date of Birth: {{ card.dateOfBirth }}</p>
                    <p class="card-text">Gender: {{ card.gender }}</p>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-2" *ngIf="Data.length > 0" (click)="onSubmit()">Save</button>
    </div>

</div>
