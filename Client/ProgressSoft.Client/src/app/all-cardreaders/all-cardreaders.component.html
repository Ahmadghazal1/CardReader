<div class="container mt-5">
    <h2>Cards List</h2>
    <div class="d-flex justify-content-end mt-3 mb-4">

        <button class="btn btn-primary" (click)="createPage()"><i class="bi bi-plus-lg"></i> New Card Reader</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width:10%">Photo</th>
                <th style="width:15%">Name</th>
                <th style="width:15%">Email</th>
                <th style="width:10%">Phone</th>
                <th style="width:10%">Gender</th>
                <th style="width:10%">Date of Birth</th>
                <th style="width:15%">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cardreader of cardReaders">
                <td>
                    <img [src]="'data:image/jpeg;base64,' + cardreader.photo" width="50" class="shadow-4" />
                </td>
                <td>{{ cardreader.name }}</td>
                <td>{{ cardreader.email }}</td>
                <td>{{ cardreader.phone }}</td>
                <td>{{ cardreader.gender }}</td>
                <td>{{ cardreader.dateOfBirth | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <!-- Button Group for Delete, Export XML, and Export CSV -->
                    <div class="btn-group">
                        <button class="btn btn-danger me-2" (click)="deleteCardReader(cardreader.id)">
                            <i class="bi bi-trash3"></i>
                        </button>
                        <button class="btn btn-se me-2" (click)="exportToXML(cardreader)">
                            <i class="bi bi-file-earmark-code"></i> XML
                        </button>
                        <button class="btn btn-success" (click)="exportToCSV(cardreader)">
                            <i class="bi bi-file-earmark-spreadsheet"></i> CSV
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>


</div>
